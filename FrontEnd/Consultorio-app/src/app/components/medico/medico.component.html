<div *ngIf="edited" class="alert alert-success" role="alert">
    Elemento editado
</div>

<div class="d-flex mt-5">
    <div class="col-6">
        <h2>Medico</h2>
        <div>
            <h3>{{medico.nombre}} {{medico.apellido}}</h3>
            <span>{{medico.especialidad.nombre}}</span>
        </div>

    </div>

    <div class="col-6 ">
        <button *ngIf="!form" (click)="form = true"
        class="btn btn-warning">Editar</button>

        <button *ngIf="form" (click)="form = false"
        class="btn btn-danger">Ocultar</button>
        
        <div *ngIf="form" 
        class="mt-5 border border-secondary rounded px-3 pt-3 pb-3">
            <form [formGroup]="editeForm">
                <input formControlName="nombre"
                type="text" placeholder="Nombre" class="form-control mb-3">

                <input formControlName="apellido"
                type="text" placeholder="Apellido" class="form-control mb-3">

                <input formControlName="identificacion"
                type="number" placeholder="Identificacion" class="form-control mb-3">

                <select formControlName="especialidadId" class="form-control">
                    <option  *ngFor="let especialidad of especialidades" 
                    value="{{especialidad.especialidadId}}">{{especialidad.nombre}}</option>
                </select>
                
                <div class="mt-3">
                    <button (click)="sendData()" 
                    type="submit" class="btn btn-success mr-3">Guardar</button>

                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </div>
    
    </div>
 
</div>


<div class="mt-5">
    <h2>Citas del medico</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Detalle</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cita of medico.citas">
                <th scope="row">{{cita.fecha}}</th>
                <td>{{fecha.detalle}}</td>
                <td>
                    <div *ngIf="!cita.realizada"
                    class="bg-warning w-50 border border-light rounded-pill text-white text-center"> 
                        Pendiente
                    </div>

                    <div *ngIf="cita.realizada"
                    class="bg-danger w-50 border border-light rounded-pill text-white text-center">
                        realizada
                    </div>
                </td>
            </tr>
        </tbody>
      </table>
      

</div>
