<div *ngIf="edited" class="alert alert-success" role="alert">
    Elemento editado
</div>

<div class="d-flex mt-5">
    <div class="col-6">
        <h2>Paciente</h2>
        <div>
            <h3>{{paciente.nombre}} {{paciente.apellido}}</h3>
        </div>

    </div>

    <div class="col-6 ">
        <button *ngIf="!formEditar" (click)="formEditar = true"
        class="btn btn-warning">Editar</button>

        <button *ngIf="formEditar" (click)="formEditar = false"
        class="btn btn-danger">Ocultar</button>
        
        <div *ngIf="formEditar"  
        class="mt-5 border border-secondary rounded px-3 pt-3 pb-3">
            <form [formGroup]="editeForm" (ngSubmit)="putPaciente()">

                <input formControlName="nombre"
                type="text" placeholder="Nombre" class="form-control mb-3">

                <input formControlName="apellido" 
                type="text" placeholder="Apellido" class="form-control mb-3">

                <input formControlName="identificacion"
                type="number" placeholder="Identificacion" class="form-control mb-3">
                
                <div>
                    <button type="submit" class="btn btn-success mr-3">Guardar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </div>
    
    </div>
 
</div>


<div class="mt-5">
    <h2>Citas del paciente</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Detalle</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cita of paciente.citas">
                <th scope="row">{{cita.fecha}}</th>
                <td>{{cita.descripcion}}</td>
                <td>
                    <div class="bg-warning w-50 border border-light rounded-pill text-white text-center" *ngIf="!cita.realizada"> 
                        Pendiente
                    </div>
                    <div class="bg-danger w-50 border border-light rounded-pill text-white text-center" *ngIf="cita.realizada">
                        realizada
                    </div>

                </td>
            </tr>
        </tbody>
      </table>
      

</div>
