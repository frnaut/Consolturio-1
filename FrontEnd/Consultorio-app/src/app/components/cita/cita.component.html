<div *ngIf="edited" class="alert alert-success" role="alert">
    Elemento editado
</div>

<div class="d-flex mt-5">
    <div class="col-6">
        <h2>Cita</h2>
        <h3>{{cita.fecha}}</h3>
        <div>
            <h5>{{cita.medico.nombre}} {{cita.medico.apellido}}</h5>
            <h5>{{cita.paciente.nombre}} {{cita.medico.apellido}}</h5>
            <p>{{cita.descripcion}}</p>
        </div>

    </div>

    <div class="col-6 ">
        <div class="mt-5 border border-secondary rounded px-3 pt-3 pb-3">
            <form [formGroup]="editeForm">
                <label>Medico</label>

                <select formControlName="medicoId" 
                class="form-control mb-3">
                    <option *ngFor="let medico of medicos" 
                    value="{{medico.medicoId}}">{{medico.nombre}} {{medico.apellido}}</option>
                </select>

                <label>Paciente</label>
                <select formControlName="pacienteId" 
                class="form-control mb-3">
                    <option *ngFor="let paciente of pacientes" 
                    value="{{paciente.pacienteId}}">{{paciente.nombre}} {{paciente.apellido}}</option>
                </select>
                
                <label>Fecha</label>
                <input formControlName="fecha"
                type="date" placeholder="Identificacion" class="form-control mb-3">

                <textarea formControlName="descripcion"
                class="form-control mb-3" placeholder="Detalle" cols="30" rows="10"></textarea>
                
                <div class="mt-3">
                    <button (click)="putCita()"
                    type="submit" class="btn btn-success mr-3">Guardar</button>

                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </div>
    
    </div>
 
</div>
