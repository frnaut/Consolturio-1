<div class="mt-5">

    <div class="contenedor">
        <div class="mt-3">
            <h2>Citas Pendientes</h2>

            <table class="table" >
                <thead class="encabezado-tabla">
                  <tr>
                    <th scope="col">Fechas</th>
                    <th scope="col">Medico</th>
                    <th scope="col">Pacientes</th>
                    <th scope="col">Descripciones</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Herramientas</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cita of citas">
                    <th *ngIf="!cita.realizada" scope="row">{{cita.fecha}}</th>
                    <td *ngIf="!cita.realizada">{{cita.medico.nombre + " " + cita.medico.apellido}}</td>
                    <td *ngIf="!cita.realizada">{{cita.paciente.nombre + " " + cita.paciente.apellido}}</td>
                    <td *ngIf="!cita.realizada">{{cita.descripcion}}</td>
                    <td *ngIf="!cita.realizada">
                      <span>Pendiente</span>
                    </td>
                    <td>
                      <span><a (click)="verCita(cita.citaId)" class="btn btn-success mr-2">Editar</a></span>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
</div>
